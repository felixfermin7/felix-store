
<input type="text" [(ngModel)]="title">
{{ title }}

<input type="text" [(ngModel)]="power">
{{ power | exponential}}

<div *ngIf="title === 'felix'">
  esto es un div
</div>

<div [ngSwitch]="title">
  <p *ngSwitchCase="'felix'"> este es Felix</p>
  <p *ngSwitchCase="'jose'"> este es Jose</p>
  <p *ngSwitchCase="'fermin'"> este es Fermin</p>
  <p *ngSwitchDefault> Not Found</p>
</div>


<button (click)="addItem()"> Add Item </button>

<ul>
  <li *ngIf="items.length === 0">Empty list</li>
  <li *ngFor="let name of items; index as i"> 
    {{ name }} {{ i }}

    <button (click)="deleteItem(i)"> delete </button>
  </li>
</ul>
